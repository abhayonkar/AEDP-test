<div class="card mb-3">
    <div class="card-header">
        Basic Information
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'basic_info_form' %}" class="data-form" data-section-id="collapseBasicInfo">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ basic_info_form.university_name.id_for_label }}" class="form-label">University Name</label>
                {{ basic_info_form.university_name }}
            </div>
            <div class="mb-3">
                <label for="{{ basic_info_form.pvc_name.id_for_label }}" class="form-label">PVC Name</label>
                {{ basic_info_form.pvc_name }}
            </div>
            <div class="mb-3">
                <label for="{{ basic_info_form.report_date.id_for_label }}" class="form-label">Report Date</label>
                {{ basic_info_form.report_date }}
            </div>
            <div class="mb-3">
                <label for="{{ basic_info_form.academic_year.id_for_label }}" class="form-label">Academic Year</label>
                {{ basic_info_form.academic_year }}
            </div>
            <div class="mb-3">
                <label for="{{ basic_info_form.district.id_for_label }}" class="form-label">District</label>
                {{ basic_info_form.district }}
            </div>
            <div class="mb-3">
                <label for="{{ basic_info_form.aishe_code.id_for_label }}" class="form-label">AISHE Code</label>
                {{ basic_info_form.aishe_code }}
            </div>
            <button type="submit" class="btn btn-primary">Save Basic Info</button>
            <a href="{% url 'basic_info_delete' %}" class="btn btn-danger">Delete</a>
        </form>
    </div>
</div>
