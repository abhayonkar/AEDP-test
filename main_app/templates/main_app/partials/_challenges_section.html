<div class="form-section" id="challenges">
    <h2 class="section-title"><i class="fas fa-exclamation-triangle me-2"></i>Challenges & Risk Mitigation</h2>
    <form method="post" action="{% url 'update_challenges' %}">
        {% csrf_token %}
        {{ challenges_form.as_p }}
        <button type="submit" class="btn btn-primary">Update Challenges</button>
    </form>
    <hr class="my-4">
    <h3 class="h5">Current Information</h3>
    <div class="table-responsive">
        <table class="table table-bordered table-striped mt-2">
            <tbody>
                <tr>
                    <th>Content</th>
                    <td>{{ challenges.content|linebreaksbr }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
