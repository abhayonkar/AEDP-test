<div class="form-section" id="outreach">
    <h2 class="section-title"><i class="fas fa-bullhorn me-2"></i>Outreach & Stakeholder Engagement</h2>
    <form method="post" action="{% url 'update_outreach' %}">
        {% csrf_token %}
        <div class="row">
            {% for field in outreach_form %}<div class="col-md-6 mb-3"><label class="form-label">{{ field.label }}</label>{{ field }}</div>{% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Update Outreach Data</button>
    </form>
</div>
