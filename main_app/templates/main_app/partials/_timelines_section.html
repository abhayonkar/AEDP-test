<div class="form-section" id="timelines">
    <h2 class="section-title"><i class="fas fa-calendar-alt me-2"></i>Timelines</h2>
    <form method="post" action="{% url 'update_timelines' %}">
        {% csrf_token %}
        <div class="row">
            {% for field in timelines_form %}<div class="col-md-6 mb-3"><label class="form-label">{{ field.label }}</label>{{ field }}</div>{% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Update Timelines</button>
    </form>
</div>
