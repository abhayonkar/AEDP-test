<div class="card mb-3">
    <div class="card-header">
        Board of Apprenticeship Training (BOAT) Details
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'boat_form' %}" class="data-form" data-section-id="collapseBOAT">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ boat_form.campus_college_name.id_for_label }}" class="form-label">Campus/College Name</label>
                {{ boat_form.campus_college_name }}
            </div>
            <div class="mb-3">
                <label for="{{ boat_form.mou_signed.id_for_label }}" class="form-label">MoU Signed</label>
                {{ boat_form.mou_signed }}
            </div>
            <div class="mb-3">
                <label for="{{ boat_form.aedp_programme.id_for_label }}" class="form-label">AEDP Programme</label>
                {{ boat_form.aedp_programme }}
            </div>
            <div class="mb-3">
                <label for="{{ boat_form.no_of_students.id_for_label }}" class="form-label">Number of Students</label>
                {{ boat_form.no_of_students }}
            </div>
            <div class="mb-3">
                <label for="{{ boat_form.stipend.id_for_label }}" class="form-label">Stipend</label>
                {{ boat_form.stipend }}
            </div>
            <div class="mb-3">
                <label for="{{ boat_form.other_information.id_for_label }}" class="form-label">Other Information</label>
                {{ boat_form.other_information }}
            </div>
            <button type="submit" class="btn btn-primary">Save BOAT Details</button>
            <a href="{% url 'boat_delete' %}" class="btn btn-danger">Delete</a>
        </form>
    </div>
</div>
